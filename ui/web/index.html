<body>
  <script>
    // Diagnostic: detect WebGL context loss/restoration (white screen debugging)
    function watchWebGLContext() {
      var canvas = document.querySelector('canvas');
      if (!canvas) { setTimeout(watchWebGLContext, 500); return; }
      canvas.addEventListener('webglcontextlost', function(e) {
        console.warn('[WebGL] Context LOST at', new Date().toISOString());
      });
      canvas.addEventListener('webglcontextrestored', function(e) {
        console.warn('[WebGL] Context RESTORED at', new Date().toISOString());
      });
      console.log('[WebGL] Context loss listener attached to canvas');
    }
    watchWebGLContext();
  </script>

</body>
